commands: ["mkdir"]
dirs: ["bin", "includes", "src"]
help: "Create C++ app"

subCommands:
  v:
    name: "vanilla"
    override: false
    parallel: true
    help: ""

    files:
      src:
        filepath: "src/main.cpp"
        template: true

      makefile:
        filepath: "Makefile"
        template: true
        change:
          placeholder:
            _CC: "g++"
            _INCLUDEDIR: "includes/"
